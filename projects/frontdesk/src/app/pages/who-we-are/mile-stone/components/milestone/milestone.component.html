<div id="milestone" class="container">
  <vvtk-top-banner></vvtk-top-banner>
  <section class="model section tabs-slider">
    <div class="wrap">
    <!-- 
      <div class="wrap">
        <vvtk-tab-slider *ngIf="yearList.length > 0" [tabList]="yearList" [preString]="''" (tabsOpen)="tabsChange($event)" [tabsActive]="yearList[tabsActive]"></vvtk-tab-slider>
      </div>
       -->
      <div class="tabs-slider-nav">
        <a *ngFor="let year of yearList" [href]="('javascript:;' | safe:'url')" [class.active]="year === yearList[tabsActive]" (click)="tabsChange(year)">{{year}}</a>
      </div>
    </div>
    <div class="tabs-slider-content">
      <div *ngFor="let year of yearList" class="milestone-slider-block">
        <div class="wrap">
          <section *ngFor="let milestone of dataList[year]" class="section model model-text-img">
            <div class="text">
              <h2 class="milestone" *ngIf="milestone.title">{{milestone.title}}</h2>
              <p *ngIf="milestone.year && milestone.month" class="date">
                <i class="fa fa-clock-o"></i> {{ milestone.publishAt | date:'MMMM yyyy' }}</p>
              <p *ngIf="milestone.description">{{milestone.description}}</p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
