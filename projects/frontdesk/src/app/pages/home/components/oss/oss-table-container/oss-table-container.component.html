<div class="ossTableContainer">
  <div class="ossTableContainer__body">
    <div class='ossTableContainer__body_filterArea'>
      <mat-form-field>
        <mat-select (selectionChange)="updateMainCategoryFilter($event.value)" placeholder="Main Category">
          <mat-option value=''>None</mat-option>
          <mat-option *ngFor="let mainCategory of mainCategoryList" value={{mainCategory}}>{{mainCategory}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select (selectionChange)="updateSubCatrgoryFilter($event.value)" placeholder="Subcategory">
          <mat-option value=''>None</mat-option>
          <mat-option *ngFor="let subCategory of subCategoryList" value={{subCategory}}>{{subCategory}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput (keyup)="updateModelFilter($event.target.value)" placeholder="Model Name">
      </mat-form-field>
    </div>
    <div class='ossTableContainer__body_table' *ngFor="let category of categoryList" [hidden]="!category.isShow">
      <div class='ossTableContainer__body_table_header'>
        <h4>{{category.categoryName}} Category</h4>
      </div>
      <vvtk-oss-table [subCategories]="category.subCategories"></vvtk-oss-table>
    </div>
  </div>
</div>
