<div class='OssDialog'>
  <h5 mat-dialog-title>VIVOTEK Open Source Software</h5>
  <div mat-dialog-content>
    Download link is mailed to your e-mail.
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color='warn' (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color='primary' (click)="onDownloadClick()" cdkFocusInitial>Ok</button>
  </div>
</div>
