<div id="newsletter" class="container">
  <vvtk-top-banner [contentPageTitle]="('E-newsletter Verification' | i18n)"></vvtk-top-banner>
  <section class="model section">
    <div class="wrap">
      <h2 class="line text-center">{{'E-newsletter Verification'|i18n}}</h2>
      <div class="model-form text-center">
        <div class="list-row">
          <div class="list-col list-col12">
            <div class="input-box form-label">
              <p class="text-center" [innerHtml]="message"></p>
            </div>
          </div>
        </div>
        <div class="list-row">
          <div class="list-col list-col12 btn-box text-center">
            <a [routerLink]="'/index' | customPath" class="btn btn-b">{{'Back to Homepage'|i18n}}</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
