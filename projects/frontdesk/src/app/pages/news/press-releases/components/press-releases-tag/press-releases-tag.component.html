<div id="news" class="container">
  <vvtk-top-banner [rootPath]="'/news/press-releases/' | customPath" [contentPageTitle]="_tag?_tag.name:''"></vvtk-top-banner>
  <section *ngIf="_tag" class="model section">
    <div class="wrap">
      <h2 class="line">
        <i class="fa fa-tag"></i>
        <span class="tag">{{_tag.name}}</span>
      </h2>
      <div class="filter-model afterClear">
        <div class="selector">
          <label for="">{{'Yearï¼š'|i18n}}</label>
          <select (change)="selectNewsByYear($event)">
            <option [innerText]="'All' | i18n" [value]="''" selected></option>
            <option *ngFor="let year of yearList" [innerText]="year" [value]="year"></option>
          </select>
        </div>
      </div>
      <vvtk-three-cards>
        <div class="wrap" vvtkHomeCard>
          <div class="list-row">
            <vvtk-card *ngFor="let card of _cardsItems;" [card]="card" [vvtkRouterLink]="[('/news/press-releases/' + card.id) | customPath]">
              <div vvtkThreeCard>
                <div class="text limit">
                  <p>{{card.description}}</p>
                </div>
                <div class="col-link text-right afterClear">
                  <span class="card-date float-left">
                    <i class="fa fa-clock-o"></i>{{card.publishAt|date:'MMM d, y'}}</span>
                  <vvtk-a [url]="card.url" [cName]="'link'" [vvtkRouterLink]="[('/news/press-releases/' + card.id) | customPath]">
                    <ng-container HtmlContent>
                      {{"More Info"| i18n}}
                    </ng-container>
                  </vvtk-a>
                </div>
              </div>
            </vvtk-card>
          </div>
        </div>
      </vvtk-three-cards>
    </div>
  </section>
</div>
