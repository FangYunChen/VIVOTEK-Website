<div id="news" class="container">
  <vvtk-top-banner></vvtk-top-banner>
  <vvtk-three-banner [bannerItem]="_bannerItem" [preString]="'/news/press-releases/'"></vvtk-three-banner>
  <section class="model section tabs-slider">
    <div class="wrap">
      <vvtk-tab-slider *ngIf="yearList$.length > 0" [tabList]="yearList$" [preString]="'year'" (tabsOpen)="tabsChange($event)"
        [tabsActive]="tabsActive"></vvtk-tab-slider>
    </div>
    <div class="tabs-slider-content">
      <div *ngFor="let year of yearList$" class="tabs-slider-block" [class.active]="'year'+year === tabsActive">
        <vvtk-three-cards>
          <div class="wrap" vvtkHomeCard>
            <div class="list-row">
              <ng-container *ngFor="let card of _cardsItems;let idx = index">
                <vvtk-card *ngIf="card.publishAt.getFullYear() === year" [card]="card" [vvtkRouterLink]="[i18nService.getSelectedLanguageForLink()+'/news/press-releases', card.id, (card.customPath || '')]">
                  <div vvtkThreeCard>
                    <div class="text limit">
                      <p>{{card.description}}</p>
                    </div>
                    <div class="col-link text-right afterClear">
                      <span class="card-date float-left">
                        <i class="fa fa-clock-o"></i> {{card.publishAt|date:'MMM d, y'}}</span>
                      <vvtk-a [url]="card.url" [cName]="'link'" [vvtkRouterLink]="[i18nService.getSelectedLanguageForLink()+'/news/press-releases', card.id, (card.customPath || '')]">
                        <ng-container HtmlContent>
                          {{"More Info"| i18n}}
                        </ng-container>
                      </vvtk-a>
                    </div>
                  </div>
                </vvtk-card>
              </ng-container>
            </div>
          </div>
        </vvtk-three-cards>
      </div>
    </div>
  </section>
</div>
