<mat-accordion displayMode="flat">
  <mat-expansion-panel [expanded]="item.active" [hideToggle]="true"
    *ngFor="let item of data; trackBy:trackItem" routerLinkActive="active">
    <mat-expansion-panel-header [title]="item.name" collapsedHeight="auto" expandedHeight="auto"
      routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]="baseRouterLink.concat(item.subRoute)">{{ item.name }}</a>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <ng-container *ngIf="item.children?.length; else noChildTemplage">
        <vvtk-product-selector-specification
          *ngIf="item.isDisplaySpecifications"
          [categoryId]="item.categoryIdWhichHasSpec"></vvtk-product-selector-specification>
        <vvtk-product-selector-category [baseRouterLink]="baseRouterLink.concat(item.subRoute)"
          [data]="item.children"></vvtk-product-selector-category>
      </ng-container>
      <ng-template #noChildTemplage>
        <vvtk-product-selector-specification
          *ngIf="item.isDisplaySpecifications"
          [categoryId]="item.categoryIdWhichHasSpec"></vvtk-product-selector-specification>
      </ng-template>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
