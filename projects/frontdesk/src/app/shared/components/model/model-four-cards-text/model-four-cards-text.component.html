<section class="model-four-card-text section">
  <div class="wrap">
    <h3 class="title-text text-center" *ngIf="title">{{title}}</h3>
    <div class="list-row">
      <vvtk-card-text *ngFor="let card of items.cards" [card]="card" [cardsCount]="items.cards" [vvtkRouterLink]="card.url">
        <div vvtkThreeCard>
          <div class="text limit">
            <p *ngIf="card.htmlContent" [innerHtml]="card.htmlContent | safe:'html'"></p>
          </div>
          <div class="col-link text-right afterClear">
            <vvtk-a [url]="card.url" [vvtkRouterLink]="card.url" cName="link">
            </vvtk-a>
          </div>
        </div>
      </vvtk-card-text>
    </div>
  </div>
</section>
