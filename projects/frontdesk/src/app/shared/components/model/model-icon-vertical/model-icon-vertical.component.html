<section class="model-icon-vertical model section">
  <div class="wrap">
    <h3 class="title-text text-center" *ngIf="template.title">{{template.title}}</h3>
    <h4 class="subtitle-text text-center" *ngIf="template.subtitle">{{template.subtitle}}</h4>

    <div class="icon-container" fxLayout="column" fxLayoutAlign="center start">
      <div class="icon-content" *ngFor="let icon of template.icons" fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="column"
        fxLayoutAlign.xs="center center">
        <div fxFlex="32%" fxLayout="column" fxLayoutAlign="center center">
          <img [src]="icon.image?.src" [alt]="icon.image?.alt" [title]="icon.image?.title">
          <h4 *ngIf="icon.title" fxLayout="column" fxLayoutAlign="center center" class="icon-name">
            <ng-container *ngIf="!icon.url">{{icon.title}}</ng-container>
            <a *ngIf="icon.url" [href]="icon.url">{{icon.title}}</a>
          </h4>
        </div>
        <div fxFlex="4%" style="line-height: 0">&nbsp; </div>
        <div fxFlex="64%" fxLayout="column" class="model-html-content p-medium" [innerHTML]="icon.htmlContent | safe:'html'"> </div>
      </div>
    </div>

    <div fxFlexAlign="end" *ngIf="template.urlEnabled" class="more">
      <vvtk-a [url]="template.urlEnabled?template.url:''" [cName]="'btn btn-b'">
        <ng-container HtmlContent>
          {{'More'|i18n}}
        </ng-container>
      </vvtk-a>
    </div>
  </div>
</section>
