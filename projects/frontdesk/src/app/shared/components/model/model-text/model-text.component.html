<section *ngIf="content" class="model section model-text">
  <div class="wrap">
    <h3 class="title-text text-center" [ngClass]="{'first-model-text-title': templateIndex === 0}" *ngIf="content.title">{{content.title}}</h3>
    <hr *ngIf="content.title && templateIndex === 0">
    <div [innerHtml]="content.content" class="model-content p-medium"></div>
    <vvtk-a *ngIf="content.urlEnabled" [url]="content.url" [cName]="'btn btn-b'">
      <ng-container HtmlContent>
        {{'More'|i18n}}
      </ng-container>
    </vvtk-a>
  </div>
</section>
