<section *ngIf="content" class="model section model-carousel">
  <div class="wrap">
    <h3 class="title-text text-center" *ngIf="title">{{title}}</h3>
    <div class="slider">
      <div *ngFor="let pic of content.images;let i = index">
        <img [src]="pic.src" [alt]="pic.alt" (click)="showImageDialog(i)">
      </div>
    </div>
  </div>
</section>
