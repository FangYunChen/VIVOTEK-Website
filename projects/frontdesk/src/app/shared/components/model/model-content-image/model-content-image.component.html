<section class="model section model-content-image">
  <div class="wrap">
    <h3 class="title-text text-center" *ngIf="template.title">{{template.title|i18n}}</h3>
    <div [class]="'content-image-container image-position-' + template.imagePosition">
      <div class="text-container">
        <div [innerHtml]="template.content" class="model-content p-medium"></div>
        <vvtk-link *ngIf="template.urlEnabled && template.url" [href]="template.url" cName="btn btn-b">
          <ng-container>
            {{'More'|i18n}}
          </ng-container>
        </vvtk-link>
      </div>
      <div class="image-container" *ngIf="template.linkImages && template.linkImages.length > 0">
        <div class="image-content" *ngFor="let image of template.linkImages">
          <ng-container *ngIf="image.src && !image.url">
            <img [src]="image.src" [alt]="image.alt" [title]="image.title">
            <p class="p-medium">{{image.linkText}} </p>
          </ng-container>

          <ng-container *ngIf="image.url">
            <vvtk-link [href]="image.url" target="_blank">
              <ng-container>
                <img [src]="image.src" [alt]="image.alt" [title]="image.title">
              </ng-container>
            </vvtk-link>
            <vvtk-link [href]="image.url" target="_blank" *ngIf="image.linkText">
              <ng-container>
                {{image.linkText}}
              </ng-container>
            </vvtk-link>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
