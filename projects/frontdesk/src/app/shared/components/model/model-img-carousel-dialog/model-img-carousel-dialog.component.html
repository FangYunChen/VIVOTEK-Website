<mat-dialog-content>
  <div class="slider-container">
    <div class="slider-nav">
      <div *ngFor="let pic of content; let i = index">
        <img [src]="pic.src" [alt]="pic.alt" />
      </div>
    </div>
    <button class="general-button" (click)="downloadPicture()">
      {{ "Download Image" | i18n }}
    </button>
  </div>
</mat-dialog-content>
