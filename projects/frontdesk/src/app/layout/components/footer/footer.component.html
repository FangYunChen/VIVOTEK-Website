<footer>
  <div class="wrap afterClear">
    <div class="follow">
      <span>{{"Follow Us:"| i18n }}</span>
      <ng-container *ngFor="let link of _layout_href; let first=first">
        <a [href]="link.url" [target]="'_blank'" class="icon" [ngStyle]="{'background-image':'url('+link.image.src+')', 'margin-left.px': first ? 5 : 2}">
          <img [src]="link.image.src" [alt]="link.image.alt">
        </a>
      </ng-container>
    </div>
    <div class="footer-menu">
      <ng-container *ngFor="let item of _MenuNode;">
        <ng-container *ngIf="item.url?.startsWith('http'); else elseTemplate">
          <a [href]="item.url" [target]="'_blank'">{{item.title}}</a>
        </ng-container>
        <ng-template #elseTemplate>
          <a [routerLink]="item.url">{{item.title}}</a>
        </ng-template>
      </ng-container>
    </div>
    <div class="copyright">
      <p>{{"Â© VIVOTEK Inc. All rights reserved." | i18n }}</p>
    </div>
  </div>
</footer>
