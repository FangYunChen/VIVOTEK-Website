<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VVTK</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/vivotek-icon-16x16-3.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/vivotek-icon-32x32-3.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/vivotek-icon-96x96-3.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/vivotek-icon-192x192-3.png">
  <link rel="apple-touch-icon" href="/assets/img/vivotek-touch-icon-iphone-3.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/vivotek-touch-icon-ipad-3.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/vivotek-touch-icon-iphone-retina-3.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/img/vivotek-touch-icon-ipad-retina-3.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script>
  (function (window) {
    if (window.location !== window.top.location) {
      window.top.location = window.location;
    }
  })(this);

</script>
<style>
  vvtk-root>.background {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 100%;
    background: #fff;
  }

  vvtk-root>.background>.wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  .cssload-thecube {
    position: relative;
    margin: 0 auto;
    width: 73px;
    height: 73px;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
  }

  .cssload-thecube .cssload-cube {
    position: relative;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
  }

  .cssload-thecube .cssload-cube {
    position: relative;
    float: left;
    width: 50%;
    height: 50%;
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -ms-transform: scale(1.1);
    -o-transform: scale(1.1);
    transform: scale(1.1);
  }

  .cssload-thecube .cssload-cube:before {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(0, 145, 210);
    content: "";
    -webkit-transform-origin: 100% 100%;
    -moz-transform-origin: 100% 100%;
    -ms-transform-origin: 100% 100%;
    -o-transform-origin: 100% 100%;
    transform-origin: 100% 100%;
    -webkit-animation: cssload-fold-thecube 2.4s infinite linear both;
    -moz-animation: cssload-fold-thecube 2.4s infinite linear both;
    -ms-animation: cssload-fold-thecube 2.4s infinite linear both;
    -o-animation: cssload-fold-thecube 2.4s infinite linear both;
    animation: cssload-fold-thecube 2.4s infinite linear both;
  }

  .cssload-thecube .cssload-c2 {
    -webkit-transform: scale(1.1) rotateZ(90deg);
    -moz-transform: scale(1.1) rotateZ(90deg);
    -ms-transform: scale(1.1) rotateZ(90deg);
    -o-transform: scale(1.1) rotateZ(90deg);
    transform: scale(1.1) rotateZ(90deg);
  }

  .cssload-thecube .cssload-c3 {
    -webkit-transform: scale(1.1) rotateZ(180deg);
    -moz-transform: scale(1.1) rotateZ(180deg);
    -ms-transform: scale(1.1) rotateZ(180deg);
    -o-transform: scale(1.1) rotateZ(180deg);
    transform: scale(1.1) rotateZ(180deg);
  }

  .cssload-thecube .cssload-c4 {
    -webkit-transform: scale(1.1) rotateZ(270deg);
    -moz-transform: scale(1.1) rotateZ(270deg);
    -ms-transform: scale(1.1) rotateZ(270deg);
    -o-transform: scale(1.1) rotateZ(270deg);
    transform: scale(1.1) rotateZ(270deg);
  }

  .cssload-thecube .cssload-c2:before {
    -webkit-animation-delay: 0.3s;
    -moz-animation-delay: 0.3s;
    -ms-animation-delay: 0.3s;
    -o-animation-delay: 0.3s;
    animation-delay: 0.3s;
  }

  .cssload-thecube .cssload-c3:before {
    -webkit-animation-delay: 0.6s;
    -moz-animation-delay: 0.6s;
    -ms-animation-delay: 0.6s;
    -o-animation-delay: 0.6s;
    animation-delay: 0.6s;
  }

  .cssload-thecube .cssload-c4:before {
    -webkit-animation-delay: 0.9s;
    -moz-animation-delay: 0.9s;
    -ms-animation-delay: 0.9s;
    -o-animation-delay: 0.9s;
    animation-delay: 0.9s;
  }



  @keyframes cssload-fold-thecube {
    0%,
    10% {
      opacity: 0;
      transform: perspective(136px) rotateX(-180deg);
    }
    25%,
    75% {
      opacity: 1;
      transform: perspective(136px) rotateX(0deg);
    }
    90%,
    100% {
      opacity: 0;
      transform: perspective(136px) rotateY(180deg);
    }
  }

  @-o-keyframes cssload-fold-thecube {
    0%,
    10% {
      opacity: 0;
      -o-transform: perspective(136px) rotateX(-180deg);
    }
    25%,
    75% {
      opacity: 1;
      -o-transform: perspective(136px) rotateX(0deg);
    }
    90%,
    100% {
      opacity: 0;
      -o-transform: perspective(136px) rotateY(180deg);
    }
  }

  @-ms-keyframes cssload-fold-thecube {
    0%,
    10% {
      opacity: 0;
      -ms-transform: perspective(136px) rotateX(-180deg);
    }
    25%,
    75% {
      opacity: 1;
      -ms-transform: perspective(136px) rotateX(0deg);
    }
    90%,
    100% {
      opacity: 0;
      -ms-transform: perspective(136px) rotateY(180deg);
    }
  }

  @-webkit-keyframes cssload-fold-thecube {
    0%,
    10% {
      opacity: 0;
      -webkit-transform: perspective(136px) rotateX(-180deg);
    }
    25%,
    75% {
      opacity: 1;
      -webkit-transform: perspective(136px) rotateX(0deg);
    }
    90%,
    100% {
      opacity: 0;
      -webkit-transform: perspective(136px) rotateY(180deg);
    }
  }

  @-moz-keyframes cssload-fold-thecube {
    0%,
    10% {
      opacity: 0;
      -moz-transform: perspective(136px) rotateX(-180deg);
    }
    25%,
    75% {
      opacity: 1;
      -moz-transform: perspective(136px) rotateX(0deg);
    }
    90%,
    100% {
      opacity: 0;
      -moz-transform: perspective(136px) rotateY(180deg);
    }
  }

</style>

<body>
  <vvtk-root>
    <div class="background">
      <div class="wrapper">
        <div class="cssload-thecube">
          <div class="cssload-cube cssload-c1"></div>
          <div class="cssload-cube cssload-c2"></div>
          <div class="cssload-cube cssload-c4"></div>
          <div class="cssload-cube cssload-c3"></div>
        </div>
      </div>
    </div>
    </vv-root>
    <script src="/assets/plugins/pdfmake/vfs_fonts.js" defer></script>
</body>

</html>
