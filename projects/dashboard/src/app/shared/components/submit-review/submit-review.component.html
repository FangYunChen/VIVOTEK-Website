<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form #form="ngForm" fxLayout="column">
    <mat-card fxFlex="100%">
      <mat-card-content fxLayout="column">
        <div fxFlex *ngFor="let user of reviewUsers">
          <mat-checkbox name="selected_user_{{user.id}}" [(ngModel)]="user.checked">
            {{user.name}}({{user.email}})
          </mat-checkbox>
        </div>
        <div>
          <mat-form-field>
            <textarea matInput rows="5" placeholder="Note" name="note" [(ngModel)]="reviewNote"></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submitReview()" [disabled]="isInvalidSubmitReviewer">Submit</button>
  <span fxFlex></span>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
<vvtk-loader *ngIf="isLoading"></vvtk-loader>
