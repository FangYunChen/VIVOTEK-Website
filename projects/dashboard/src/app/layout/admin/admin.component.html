<mat-sidenav-container>

  <mat-sidenav class="sidenav" [opened]="sidenavOpen" align="start" [mode]="sidenavMode" [disableClose]="true" vvtkIconSidenav
    #sidenav>

    <vvtk-sidenav></vvtk-sidenav>

  </mat-sidenav>

  <div class="content-container" fxLayout="column">
    <vvtk-toolbar [sidenav]="sidenav"></vvtk-toolbar>

    <div class="main-container" #scrollContainer>
      <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
