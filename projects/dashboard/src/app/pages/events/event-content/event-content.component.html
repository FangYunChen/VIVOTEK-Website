<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>{{(id==0)?'Add':'Edit'}} Events</span>
      <span fxFlex></span>
      <vvtk-language-selector *ngIf="id>0"></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content fxLayout="column">
      <form #form="ngForm">
        <mat-card fxFlex="100%">
          <mat-card-content fxLayout="column">
            <mat-form-field fxFlex>
              <input matInput maxlength="255" placeholder="Title" name="title" [(ngModel)]="data.title" [readOnly]="!pageIsEditable" required>
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput placeholder="Address" name="address" [(ngModel)]="data.address" [readOnly]="!pageIsEditable">
            </mat-form-field>
            <mat-form-field fxFlex>
              <textarea matInput rows="5" name="content" placeholder="Content" [(ngModel)]="data.content" [readOnly]="!pageIsEditable"
                required></textarea>
            </mat-form-field>
            <mat-form-field fxFlex>
              <mat-datepicker-toggle matPrefix [for]="pickerStart" *ngIf="pageIsEditable"></mat-datepicker-toggle>
              <input matInput [max]="maxDate()" [matDatepicker]="pickerStart" placeholder="Start at (Applied to All)" name="startAt" [(ngModel)]="startAt"
                required readonly>
            </mat-form-field>
            <mat-datepicker #pickerStart></mat-datepicker>
            <mat-form-field fxFlex>
              <mat-datepicker-toggle matPrefix [for]="pickerEnd" *ngIf="pageIsEditable"></mat-datepicker-toggle>
              <input matInput [min]="minDate()" [matDatepicker]="pickerEnd" placeholder="End at (Applied to All)" name="endAt" [(ngModel)]="endAt"
                required readonly>
            </mat-form-field>
            <mat-datepicker #pickerEnd></mat-datepicker>
            <mat-form-field fxFlex>
              <input matInput maxlength="255" placeholder="展覽名稱" name="boothTitle" [(ngModel)]="data.boothUrl.title" [readOnly]="!pageIsEditable">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput maxlength="255" placeholder="展覽連結" name="boothUrl" [(ngModel)]="data.boothUrl.url" [readOnly]="!pageIsEditable">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput maxlength="15" placeholder="攤位號碼" name="boothNumber" [(ngModel)]="data.boothNumber" [readOnly]="!pageIsEditable">
            </mat-form-field>
          </mat-card-content>
          <mat-card-title>
            <h3>Image</h3>
          </mat-card-title>
          <mat-card-content fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="center" *ngIf="data.image.src">
              <div class="text-center">
                <img [src]="data.image.src | safeUrl" [alt]="data.image.alt" [title]="data.image.title">
              </div>
            </div>
            <button type="button" mat-button (click)="imgFileInput.click()" [disabled]="isLoading" *ngIf="pageIsEditable">Upload a image (Recommended size: 460*230)</button>
            <input hidden type="file" #imgFileInput accept="image/*" (change)="imgFileSelect($event)" />
            <mat-form-field fxFlex>
              <input matInput placeholder="Image url (Applied to All)" name="imageSrc" [(ngModel)]="data.image.src" [readOnly]="!pageIsEditable"
                required>
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput maxlength="255" placeholder="Image title" name="imageTitle" [(ngModel)]="data.image.title" [readOnly]="!pageIsEditable"
                required>
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput placeholder="Image alt" name="imageAlt" [(ngModel)]="data.image.alt" [readOnly]="!pageIsEditable" required>
            </mat-form-field>
          </mat-card-content>
          <mat-card-title>
            <h3>Album</h3>
          </mat-card-title>
          <mat-card-content fxLayout="column">
            <vvtk-album #album path="Event" [readOnly]="!pageIsEditable"></vvtk-album>
          </mat-card-content>
          <mat-card-content fxLayout="column">
            <vvtk-input-container>
              <mat-slide-toggle color="primary" name="status" [(ngModel)]="status" [disabled]="!pageIsEditable" vvtkhtml>
                {{status?'Online':'Offline'}} (Applied to All)
              </mat-slide-toggle>
            </vvtk-input-container>
          </mat-card-content>
        </mat-card>
      </form>
    </mat-card-content>
    <mat-card-content fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-button [routerLink]="['/events/list']">Cancel</button>
        <span fxFlex></span>
        <button mat-button color="primary" (click)="save()" [disabled]="!form.valid || isLoading || !album.form.valid || album.isLoading"
          *ngIf="pageIsEditable">Save</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
