<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <mat-card-content fxLayout="column">
        <mat-card fxFlex="100%">
            <mat-card-content fxLayout="column">
                <div fxLayout="column" fxFlex="100%" class="tableBoxOuter">
                    <div fxLayout="column" class="tableBoxInner" style="min-width:400px;">
                        <mat-table #table [dataSource]="dataSource" matSort class="table table-hover table-striped table-bordered table-condensed">
                            <ng-container cdkColumnDef="name">
                                <mat-header-cell *cdkHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
                            </ng-container>

                            <ng-container cdkColumnDef="phone">
                                <mat-header-cell *cdkHeaderCellDef mat-sort-header> Phone </mat-header-cell>
                                <mat-cell *cdkCellDef="let row"> {{row.phone}} </mat-cell>
                            </ng-container>

                            <ng-container cdkColumnDef="email">
                                <mat-header-cell *cdkHeaderCellDef mat-sort-header> Email </mat-header-cell>
                                <mat-cell *cdkCellDef="let row"> {{row.email}} </mat-cell>
                            </ng-container>

                            <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [length]="dataSource.dataLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 100]">
                        </mat-paginator>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>

</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="false">Cancel</button>
    <span fxFlex></span>
    <button mat-raised-button color="primary" (click)="download()" [disabled]="database.data.length==0">Download</button>
</div>
