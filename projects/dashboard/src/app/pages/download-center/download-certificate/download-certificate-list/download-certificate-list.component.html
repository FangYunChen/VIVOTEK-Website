<mat-card>
  <mat-card-title>
    <span>Download Center - Download Certificate List</span>
    <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['./',0]"
      *ngIf="pageContentIsEditable">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-card>
      <mat-card-content fxLayout="column">
        <form #form="ngForm">
          <div fxLayout="row wrap" fxLayoutGap="30px">            
            <mat-form-field>
              <mat-select [(ngModel)]="selectP" placeholder="Product" name="selectedProduct" #selectedProduct="ngModel" ngModel>
                <mat-option>
                  <ngx-mat-select-search placeholderLabel="Filter product" noEntriesFoundLabel="No result" name="filterProductKeyword"
                    #filterProductKeyword="ngModel" ngModel></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let option of filteredProductOptions" [value]="option.value">
                  {{option.optionText}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <vvtk-language-selector></vvtk-language-selector>
          </div>
        </form>

        <div>
          <mat-table #table [dataSource]="(dataSource$ | async)?.list" matSort class="table table-hover table-striped table-bordered table-condensed table-scroll">
            <ng-container cdkColumnDef="id">
              <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="50px" fxLayoutAlign="center center" mat-sort-header>ID</mat-header-cell>
              <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="50px" fxLayoutAlign="center center"> {{row.id}}
              </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="documentTypeName">
              <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="150px" fxLayoutAlign="center center" mat-sort-header>Document
                Type</mat-header-cell>
              <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                {{row.documentTypeName}} </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="productName">
              <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="150px" fxLayoutAlign="center center" mat-sort-header>Product</mat-header-cell>
              <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                {{row.productName}} </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="action">
              <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="150px" fxLayoutAlign="center center"> Action
              </mat-header-cell>
              <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit Detail" matTooltipPosition="above"
                  [routerLink]="['./',row.id]"  [queryParams]="{selectT: selectT, selectP : selectP}" *ngIf="pageContentIsViewable">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above"
                  (click)="delete(row.id)" [disabled]="isLoading" *ngIf="pageIsEditable">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>

            <ng-container [matColumnDef]="column.name" *ngFor="let column of dynamicColumns">
              <mat-header-cell *matHeaderCellDef fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">{{
                column.name }}</mat-header-cell>
              <ng-container [ngSwitch]="column.type">
                <ng-container *ngSwitchCase="propertyType.Date">
                  <mat-cell *matCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                    {{row.propertyContentMap.get(column.id) | date:'yyyy-MM-dd'}}
                  </mat-cell>
                </ng-container>
                <ng-container *ngSwitchCase="propertyType.DownloadUrl">
                  <mat-cell *matCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                    <ng-container *ngIf="row.propertyContentMap.get(column.id)">
                      <a mat-mini-fab class="action-btn" color="primary" matTooltip="Download link" matTooltipPosition="above"
                        [href]="row.propertyContentMap.get(column.id)" target="_blank">
                        <mat-icon>get_app</mat-icon>
                      </a>
                    </ng-container>
                  </mat-cell>
                </ng-container>
                <ng-container *ngSwitchCase="propertyType.VideoUrl">
                  <mat-cell *matCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                    <ng-container *ngIf="row.propertyContentMap.get(column.id)">
                      <a mat-mini-fab class="action-btn" color="primary" matTooltip="Video link" matTooltipPosition="above"
                        [href]="row.propertyContentMap.get(column.id)" target="_blank">
                        <mat-icon>videocam</mat-icon>
                      </a>
                    </ng-container>
                  </mat-cell>
                </ng-container>
                <ng-container *ngSwitchDefault>
                  <mat-cell *matCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                    {{row.propertyContentMap.get(column.id)}} </mat-cell>
                </ng-container>
              </ng-container>
            </ng-container>



            <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator [length]="(dataSource$ | async)?.filterTotal" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[10, 30, 50, 100]">
          </mat-paginator>
        </div>
        <vvtk-loader *ngIf="isLoading"></vvtk-loader>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
