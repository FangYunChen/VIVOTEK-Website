<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>Product - Category</span>
      <span fxFlex></span>
      <vvtk-language-selector></vvtk-language-selector>
    </mat-card-title>
    <mat-card-content fxLayout="column">
      <div fxLayout.lt-md="column" fxLayout="row" fxLayoutAlign="start">
        <div fxFlex="300px">
          <mat-card fxFlex="100%">
            <mat-card-content fxLayout="column">
              <div id="tree" #tree></div>
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="20px"></div>
        <div fxFlex="100%">
          <vvtk-category-editor #editCategory [hidden]="selectedType=='root'"></vvtk-category-editor>
        </div>
      </div>
      <vvtk-loader *ngIf="isLoading"></vvtk-loader>
    </mat-card-content>
  </mat-card>
</div>
