<mat-card>
  <mat-card-title>
    <span>Datasheet List</span>
    <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['./',0]"
      *ngIf="pageContentIsEditable">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-card>
      <mat-card-content fxLayout="column">
        <form #form="ngForm">
          <div fxLayout="row wrap" fxLayoutGap="30px">
            <mat-form-field>
              <mat-select required placeholder="Product" name="selectedProduct" #selectedProduct="ngModel" ngModel>
                <mat-option>
                  <ngx-mat-select-search placeholderLabel="Filter product" noEntriesFoundLabel="No result" name="filterProductKeyword"
                    #filterProductKeyword="ngModel" ngModel></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let option of filteredProductOptions" [value]="option.value">
                  {{option.optionText}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-select required placeholder="Datasheet Type" name="selectedType" #selectedType="ngModel" ngModel>
                <mat-option *ngFor="let type of types" [value]="type.value"> {{type.optionText}} </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-select required placeholder="Datasheet Language" name="selectedLang" #selectedLang="ngModel" ngModel>
                <mat-option *ngFor="let language of languages" [value]="language.value">{{language.optionText}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <button mat-button color="primary" (click)="search()" [disabled]="!form.valid">
              <mat-icon>search</mat-icon>search
            </button>
          </div>
        </form>

        <div>
          <mat-table #table [dataSource]="(dataSource$ | async)" matSort class="table table-hover table-striped table-bordered table-condensed">
            <ng-container cdkColumnDef="version">
              <mat-header-cell *cdkHeaderCellDef>Version</mat-header-cell>
              <mat-cell *cdkCellDef="let row"> {{row.version}} </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="isCurrent">
              <mat-header-cell *cdkHeaderCellDef>Current Version</mat-header-cell>
              <mat-cell *cdkCellDef="let row">
                <ng-container *ngIf="row.isCurrent">V</ng-container>
                <ng-container *ngIf="!row.isCurrent">X</ng-container>
              </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="action">
              <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="300px" fxLayoutAlign="center center"> Action
              </mat-header-cell>
              <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="300px" fxLayoutAlign="center center">
                <button mat-mini-fab class="action-btn" color="primary" matTooltip="Set Current Version"
                  matTooltipPosition="above" *ngIf="pageContentIsEditable" (click)="setCurrentVersion(row.id,row.version)">
                  <mat-icon>check</mat-icon>
                </button>
                <a mat-mini-fab class="action-btn" color="primary" matTooltip="Download File" [href]="row.filePath"
                  target="_blank" matTooltipPosition="above" *ngIf="pageContentIsViewable">
                  <mat-icon>get_app</mat-icon>
                </a>
              </mat-cell>
            </ng-container>

            <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
        <vvtk-loader *ngIf="isLoading"></vvtk-loader>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
