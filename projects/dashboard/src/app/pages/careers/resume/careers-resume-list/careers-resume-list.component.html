<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title>
      <span>Online Applications</span>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <mat-card fxFlex="100%">
        <mat-card-content fxLayout="column">
          <div fxLayout="column" fxFlex="100%" class="tableBoxOuter">
            <div fxLayout="column" class="tableBoxInner" style="min-width:950px;">
              <mat-form-field>
                <input matInput #filter placeholder="Filter">
              </mat-form-field>

              <mat-table #table [dataSource]="dataSource" matSort class="table table-hover table-striped table-bordered table-condensed">
                <ng-container cdkColumnDef="id">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="50px" fxLayoutAlign="center center"> ID </mat-header-cell>
                  <mat-cell *cdkCellDef="let row" fxFlex="50px" fxLayoutAlign="center center"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="name">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Name </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="vacancy">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Position </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.vacancy.name}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="country">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Country </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.country.name}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="states">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> States </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.states.name}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="createdAt">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Date </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.createdAt | amDateFormat:'YYYY/MM/DD HH:mm'}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="action">
                  <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="150px" fxLayoutAlign="center center"> Action </mat-header-cell>
                  <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                    <button mat-mini-fab class="action-btn" color="primary" matTooltip="View" matTooltipPosition="above" [routerLink]="['/careers/resume/content',row.id]">
                      <mat-icon>remove_red_eye</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator [length]="dataSource.dataLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 100]">
              </mat-paginator>
              <vvtk-loader *ngIf="database.isLoading"></vvtk-loader>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
