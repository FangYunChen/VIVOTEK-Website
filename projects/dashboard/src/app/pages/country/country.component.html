<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title>
      <span>Country</span>
    </mat-card-title>
    <mat-card-content fxLayout="column">
      <div fxLayout.lt-md="column" fxLayout="row" fxLayoutAlign="start">
        <div fxFlex="300px">
          <mat-card fxFlex="100%">
            <mat-card-content fxLayout="column">
              <div id="tree" #treeElement></div>
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="20px"></div>
        <div fxFlex="100%">
          <vvtk-country-continent-editor #editContinent [hidden]="selectedType!='continent'">
          </vvtk-country-continent-editor>
          <vvtk-country-country-editor #editCountry [hidden]="selectedType!='country'">
          </vvtk-country-country-editor>
          <vvtk-country-state-editor #editState [hidden]="selectedType!='state'">
          </vvtk-country-state-editor>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
