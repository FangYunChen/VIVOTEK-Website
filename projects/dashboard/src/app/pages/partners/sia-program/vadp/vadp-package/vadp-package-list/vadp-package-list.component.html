<mat-card>
  <mat-card-title>
    <span>VADP Package List</span>
    <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['./',0]"
      *ngIf="pageContentIsEditable">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-card>
      <mat-card-content fxLayout="column">
        <div>
          <mat-form-field fxFlex="100%">
            <input matInput #filter="ngModel" ngModel placeholder="Filter">
          </mat-form-field>
        </div>
        <div>
          <mat-table #table [dataSource]="(dataSource$ | async)?.list" matSort class="table table-hover table-striped table-bordered table-condensed">
            <ng-container cdkColumnDef="companyId">
              <mat-header-cell *cdkHeaderCellDef mat-sort-header> Company Id </mat-header-cell>
              <mat-cell *cdkCellDef="let row"> {{row.companyId}} </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="companyName">
              <mat-header-cell *cdkHeaderCellDef mat-sort-header> Company Name </mat-header-cell>
              <mat-cell *cdkCellDef="let row"> {{row.companyName}} </mat-cell>
            </ng-container>

            <ng-container cdkColumnDef="action">
              <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="250px" fxLayoutAlign="center center"> Action
              </mat-header-cell>
              <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="250px" fxLayoutAlign="center center">
                <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above"
                  [routerLink]="['./',row.companyId]" *ngIf="pageContentIsViewable">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above"
                  (click)="delete(row.companyId, row.companyName)" [disabled]="lockDelete" *ngIf="pageIsEditable">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator [length]="(dataSource$ | async)?.filterTotal" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[10, 30, 50, 100]">
          </mat-paginator>
        </div>
        <vvtk-loader *ngIf="isLoading"></vvtk-loader>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
