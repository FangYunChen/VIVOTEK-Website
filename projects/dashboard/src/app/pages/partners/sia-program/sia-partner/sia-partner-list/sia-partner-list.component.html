<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>SIA Partner List</span>
      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['./',0]"
        *ngIf="pageContentIsEditable">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab class="action-btn" color="primary" matTooltip="Export" matTooltipPosition="above" (click)="exportPartner()"
        *ngIf="pageContentIsViewable">
        <mat-icon>get_app</mat-icon>
      </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <mat-card fxFlex="100%">
        <mat-card-content fxLayout="column">
          <div fxLayout="column" fxFlex="100%" class="tableBoxOuter">
            <div fxLayout="column" class="tableBoxInner" style="min-width:950px;">
              <mat-form-field>
                <input matInput #filter placeholder="Filter">
              </mat-form-field>

              <mat-table #table [dataSource]="dataSource" matSort class="table table-hover table-striped table-bordered table-condensed">
                <ng-container cdkColumnDef="id">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> ID
                  </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="brandName">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Brand Name </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.brandName}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="companyName">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Company Name </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.companyName}} </mat-cell>
                </ng-container>

                <!-- <ng-container cdkColumnDef="partnerCountry">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Partner Country </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.partnerCountry}} </mat-cell>
                </ng-container> -->

                <ng-container cdkColumnDef="partnerCategoriesText">
                  <mat-header-cell *cdkHeaderCellDef> Partner Categories </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.partnerCategoriesText}} </mat-cell>
                </ng-container>


                <ng-container cdkColumnDef="partnerTypesText">
                  <mat-header-cell *cdkHeaderCellDef> Partner Types </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.partnerTypesText}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="action">
                  <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="250px" fxLayoutAlign="center center">
                    Action </mat-header-cell>
                  <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="250px" fxLayoutAlign="center center">
                    <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above"
                      [routerLink]="['./',row.id]" *ngIf="pageContentIsViewable">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above"
                      (click)="delete(row.id, row.companyName)" [disabled]="lockDelete" *ngIf="pageIsEditable">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>

              <mat-paginator #paginator [length]="database.dataLength" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[10, 30, 50, 100]">
              </mat-paginator>
              <vvtk-loader *ngIf="database.isLoading"></vvtk-loader>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
