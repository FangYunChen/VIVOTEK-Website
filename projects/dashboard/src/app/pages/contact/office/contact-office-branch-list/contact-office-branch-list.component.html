<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>Global Offices - Branches</span>
      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['/contact/offices/branch/content',0]"
        *ngIf="pageContentIsEditable">
        <mat-icon>add</mat-icon>
      </button>
      <span fxFlex></span>
      <vvtk-language-selector></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content [sortablejs]="data" [sortablejsOptions]="countryGroupOptions" fxLayout="column">
      <mat-card fxFlex="100%" *ngFor="let dataItem of data">
        <mat-card-title>
          <mat-icon class="drag-handle" *ngIf="pageIsEditable">drag_handle</mat-icon>
          <h3>{{dataItem.country.name}}</h3>
        </mat-card-title>
        <mat-card-content fxLayout="column">
          <div class="list mat-elevation-z4">
            <mat-list [sortablejs]="dataItem.data" [sortablejsOptions]="groupOptions">
              <mat-list-item class="small-list-item" *ngFor="let list of dataItem.data">
                <h3 class="middle" mat-line>
                  <mat-icon class="drag-handle" *ngIf="pageIsEditable">drag_handle</mat-icon>
                  <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above"
                    [routerLink]="['/contact/offices/branch/content',list.id]" *ngIf="pageContentIsViewable">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above"
                    (click)="delete(list.id, list.title)" [disabled]="lockDelete" *ngIf="pageIsEditable">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <span [matTooltip]="list.address" matTooltipPosition="above">{{ list.title }}</span>
                </h3>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-card-content>
      </mat-card>
      <vvtk-loader *ngIf="isLoading"></vvtk-loader>
    </mat-card-content>
  </mat-card>
</div>
