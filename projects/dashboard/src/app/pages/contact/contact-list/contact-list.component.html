<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>Online Enquiry - Enquiry List</span>
      <button mat-mini-fab class="action-btn" color="primary" matTooltip="Download" matTooltipPosition="above" (click)="download()">
        <mat-icon>file_download</mat-icon>
      </button>
      <span fxFlex></span>
      <vvtk-language-selector></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <mat-card fxFlex="100%">
        <mat-card-content fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="end center" vvtkhtml>
            <vvtk-input-container>
              <mat-form-field vvtkhtml>
                <mat-select placeholder="Status" [(ngModel)]="status" (selectionChange)="changeStatus()">
                  <mat-option [value]="0">Not Processed</mat-option>
                  <mat-option [value]="1">Processed</mat-option>
                </mat-select>
              </mat-form-field>

            </vvtk-input-container>
          </div>

          <div fxLayout="column" fxFlex="100%" class="tableBoxOuter">
            <div fxLayout="column" class="tableBoxInner" style="min-width:950px;">
              <mat-form-field>
                <input matInput #filter placeholder="Filter">
              </mat-form-field>

              <mat-table #table [dataSource]="dataSource" matSort class="table table-hover table-striped table-bordered table-condensed">
                <ng-container cdkColumnDef="id">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="50px" fxLayoutAlign="center center"> ID </mat-header-cell>
                  <mat-cell *cdkCellDef="let row" fxFlex="50px" fxLayoutAlign="center center"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="subject">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Subject </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.subject.name}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="createdAt">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="200px" fxLayoutAlign="center center"> Created at </mat-header-cell>
                  <mat-cell *cdkCellDef="let row" fxFlex="200px" fxLayoutAlign="center center"> {{row.createdAt | amDateFormat:'YYYY/MM/DD HH:mm:ss'}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="name">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Name </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.firstName}} {{row.lastName}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="email">
                  <mat-header-cell *cdkHeaderCellDef mat-sort-header> Email </mat-header-cell>
                  <mat-cell *cdkCellDef="let row"> {{row.email}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="handler">
                  <mat-header-cell *cdkHeaderCellDef> Handler </mat-header-cell>
                  <mat-cell *cdkCellDef="let row">
                    <div *ngIf="row.status==0">
                      <span *ngFor="let handler of row.handler" [matTooltip]="handler.email" matTooltipPosition="above">[{{handler.name}}] </span>
                    </div>
                    <div *ngIf="row.status==1">
                      <span [matTooltip]="row.updatedUser.email" matTooltipPosition="above">{{row.updatedUser.name}} </span>
                    </div>
                  </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="action">
                  <mat-header-cell *cdkHeaderCellDef fxLayout="row" fxFlex="150px" fxLayoutAlign="center center"> Action </mat-header-cell>
                  <mat-cell *cdkCellDef="let row" fxLayout="row" fxFlex="150px" fxLayoutAlign="center center">
                    <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above" [routerLink]="['/contact/content',row.id]"
                      *ngIf="pageContentIsViewable">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above" (click)="delete(row.id, row.id)"
                      [disabled]="lockDelete" *ngIf="pageIsEditable">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator [length]="dataSource.dataLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 100]">
              </mat-paginator>
              <vvtk-loader *ngIf="database.isLoading"></vvtk-loader>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
