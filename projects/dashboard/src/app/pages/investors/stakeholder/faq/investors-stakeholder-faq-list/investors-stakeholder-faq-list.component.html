<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>利害關係人專區 - Question List</span>
      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['/investors/stakeholder/faq/content',0]"
        *ngIf="pageContentIsEditable">
        <mat-icon>add</mat-icon>
      </button>
      <span fxFlex></span>
      <vvtk-language-selector></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <mat-card fxFlex="100%" fxLayout="column">
        <mat-form-field fxFlex>
          <input #filter matInput placeholder="Filter" [(ngModel)]="filterText">
        </mat-form-field>

        <div fxFlex="100%" fxLayout="column" *ngFor="let categorie of categories">
          <div fxFlex="100%" *ngFor="let subCategorie of categorie.sub">
            <mat-card-title>
              <h4>{{categorie.name}} > {{subCategorie.name}}</h4>
            </mat-card-title>
            <mat-card-content fxLayout="column">
              <div class="list mat-elevation-z4">
                <mat-list [sortablejs]="subCategorie.items" [sortablejsOptions]="groupOptions">
                  <mat-list-item class="small-list-item" *ngFor="let list of subCategorie.items" [hidden]="(categorie.name+subCategorie.name+list.question).indexOf(filterText)<0">
                    <h3 class="middle" mat-line>
                      <mat-icon class="drag-handle" *ngIf="pageIsEditable">drag_handle</mat-icon>
                      <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above" [routerLink]="['/investors/stakeholder/faq/content',list.id]"
                        *ngIf="pageContentIsViewable">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above" (click)="delete(list.id, list.question)"
                        [disabled]="lockDelete" *ngIf="pageIsEditable">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <span>{{ list.question }}</span>
                    </h3>
                  </mat-list-item>
                </mat-list>
              </div>
            </mat-card-content>
          </div>
        </div>
      </mat-card>
      <vvtk-loader *ngIf="isLoading"></vvtk-loader>
    </mat-card-content>
  </mat-card>
</div>
