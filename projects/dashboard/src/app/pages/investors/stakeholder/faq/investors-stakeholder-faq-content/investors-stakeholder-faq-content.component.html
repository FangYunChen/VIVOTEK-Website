<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>{{(id==0)?'Add':'Edit'}} 利害關係人專區 - Question</span>
      <span fxFlex></span>
      <vvtk-language-selector *ngIf="id>0"></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <form #form="ngForm" fxLayout="column">
        <mat-card fxFlex="100%">
          <mat-card-content fxLayout="column">
            <mat-form-field fxFlex>
              <input matInput maxlength="255" placeholder="Question" name="question" [(ngModel)]="data.question" [readOnly]="!pageIsEditable"
                required>
            </mat-form-field>
          </mat-card-content>
          <mat-card-title>
            <h3>Answer</h3>
          </mat-card-title>
          <mat-card-content fxLayout="column">
            <mat-card fxFlex="100%" [hidden]="pageIsEditable">
              <mat-card-content>
                <div [innerHTML]="data.answer | safeHtml"></div>
              </mat-card-content>
            </mat-card>
            <mat-tab-group (selectChange)="updateEditorHtml()" [hidden]="!pageIsEditable">
              <mat-tab label="Editor">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <mat-card fxFlex="100%">
                    <mat-card-content fxLayout="column">
                      <vvtk-wysiwyg #editor path="Stakeholder/FAQ"></vvtk-wysiwyg>
                    </mat-card-content>
                  </mat-card>
                </div>
              </mat-tab>
              <mat-tab label="Preview">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <mat-card fxFlex="100%">
                    <mat-card-content fxLayout="column">
                      <div [innerHTML]="data.answer | safeHtml"></div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
          <mat-card-content fxLayout="column">
            <mat-form-field fxFlex *ngIf="!pageIsEditable">
              <input matInput placeholder="Main Category (Applied to All)" name="categoryParent" [value]="getCategoryParentName(categoryParentId)"
                readOnly>
            </mat-form-field>
            <vvtk-input-container fxLayout="column" *ngIf="pageIsEditable">
              <div fxLayout="column" vvtkhtml>
                <mat-form-field>
                  <mat-select name="categoryParent" placeholder="Main Category (Applied to All)" [(ngModel)]="categoryParentId" (selectionChange)="changeCategoryParentId()"
                    required>
                    <mat-option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <input type="text" class="hidden-input" [value]="categoryParentId" required />
              </div>
            </vvtk-input-container>
            <mat-form-field fxFlex *ngIf="!pageIsEditable">
              <input matInput placeholder="Sub Category (Applied to All)" name="categoryId" [value]="getCategoryName(data.categoryId)"
                readOnly>
            </mat-form-field>
            <vvtk-input-container fxLayout="column" *ngIf="pageIsEditable">
              <div fxLayout="column" vvtkhtml>
                <mat-form-field>
                  <mat-select name="categoryId" placeholder="Sub Category (Applied to All)" [(ngModel)]="data.categoryId" required>
                    <mat-option *ngFor="let category of categorySub" [value]="category.id">{{category.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <input type="text" class="hidden-input" [value]="data.categoryId" required />
              </div>
            </vvtk-input-container>
          </mat-card-content>
        </mat-card>
      </form>
    </mat-card-content>
    <mat-card-content fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-button [routerLink]="['/investors/stakeholder/faq/list']">Cancel</button>
        <span fxFlex></span>
        <button mat-button color="primary" (click)="save()" [disabled]="!form.valid || isLoading" *ngIf="pageIsEditable">Save</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
