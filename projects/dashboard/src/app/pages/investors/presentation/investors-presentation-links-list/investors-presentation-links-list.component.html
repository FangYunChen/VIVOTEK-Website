<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>法說會Files</span>
      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['/investors/presentation/link/content',0]"
        *ngIf="pageContentIsEditable">
        <mat-icon>add</mat-icon>
      </button>
      <span fxFlex></span>
      <vvtk-language-selector></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <mat-card fxFlex="100%">
        <div *ngFor="let dataItem of data">
          <mat-card-title>
            <h3>{{dataItem.year}}</h3>
          </mat-card-title>
          <mat-card-content fxLayout="column">
            <div fxLayout="column" fxFlex="100%">
              <div class="list mat-elevation-z4">
                <mat-list [sortablejs]="dataItem.items" [sortablejsOptions]="groupOptions">
                  <mat-list-item class="small-list-item" *ngFor="let list of dataItem.items">
                    <h3 class="middle" mat-line>
                      <mat-icon class="drag-handle" *ngIf="pageIsEditable">drag_handle</mat-icon>
                      <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above" [routerLink]="['/investors/presentation/link/content',list.id]"
                        *ngIf="pageContentIsViewable">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above" (click)="delete(list.id, list.title)"
                        [disabled]="lockDelete" *ngIf="pageIsEditable">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <span>{{ list.year }} - {{ list.title }}</span>
                    </h3>
                  </mat-list-item>
                </mat-list>
              </div>
              <vvtk-loader *ngIf="isLoading"></vvtk-loader>
            </div>
          </mat-card-content>
        </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
