<div fxLayout="row">
  <mat-card fxFlex="100%">
    <mat-card-title fxLayout>
      <span>Investors Service VIVOTEK - Categories Content</span>
      <button mat-mini-fab class="action-btn" color="warn" matTooltip="Add" matTooltipPosition="above" [routerLink]="['/investors/service/page/content',0]"
        *ngIf="pageContentIsEditable">
        <mat-icon>add</mat-icon>
      </button>
      <span fxFlex></span>
      <vvtk-language-selector></vvtk-language-selector>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">
      <mat-card fxFlex="100%" fxLayout="column">
        <div fxFlex="100%" *ngFor="let data of categories">
          <mat-card-title>
            <h3>{{data.name}}</h3>
          </mat-card-title>
          <mat-card-content fxLayout="column">
            <div class="list mat-elevation-z4">
              <mat-list [sortablejs]="data.pages" [sortablejsOptions]="groupOptions">
                <mat-list-item class="small-list-item" *ngFor="let list of data.pages">
                  <h3 class="middle" mat-line>
                    <mat-icon class="drag-handle" *ngIf="pageIsEditable">drag_handle</mat-icon>
                    <button mat-mini-fab class="action-btn" color="primary" matTooltip="Edit" matTooltipPosition="above" [routerLink]="['/investors/service/page/content',list.id]"
                      *ngIf="pageContentIsViewable">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab class="action-btn" color="warn" matTooltip="Delete" matTooltipPosition="above" (click)="delete(list.id, list.title)"
                      [disabled]="lockDelete" *ngIf="pageIsEditable">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <span>{{ list.title }}</span>
                  </h3>
                </mat-list-item>
              </mat-list>
            </div>
          </mat-card-content>
        </div>
      </mat-card>
      <vvtk-loader *ngIf="isLoading"></vvtk-loader>
    </mat-card-content>
  </mat-card>
</div>
